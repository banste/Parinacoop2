<main class="flex min-h-screen items-start justify-center py-12">
  <div class="w-full max-w-md rounded-xl bg-[#F6F6F6] p-6">
    <h1 class="mb-4 text-center text-lg font-medium text-pretty">Restablecer contraseña</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700 mb-1">Código (recibido por correo)</label>
        <input class="w-full rounded border px-3 py-2" type="text" formControlName="token" placeholder="Código recibido" />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Nueva contraseña</label>
        <input class="w-full rounded border px-3 py-2" type="password" formControlName="newPassword" placeholder="Nueva contraseña" />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Confirmar contraseña</label>
        <input class="w-full rounded border px-3 py-2" type="password" formControlName="confirmPassword" placeholder="Repite la contraseña" />
      </div>

      <div *ngIf="message" class="rounded border border-green-200 bg-green-50 px-3 py-2 text-sm text-green-700">
        {{ message }}
      </div>
      <div *ngIf="error" class="rounded border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
        {{ error }}
      </div>

      <div>
        <button type="submit" class="flex w-full items-center justify-center rounded-full bg-primary-500 px-4 py-2 text-white" [disabled]="isSubmitting">
          <ng-container *ngIf="isSubmitting; else notSubmitting">
            <app-spinner></app-spinner><span class="ml-2">Actualizando...</span>
          </ng-container>
          <ng-template #notSubmitting>Actualizar contraseña</ng-template>
        </button>
      </div>
    </form>
  </div>
</main>
