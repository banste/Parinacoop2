<main class="flex min-h-screen items-start justify-center py-12">
  <div class="w-full max-w-md rounded-xl bg-[#F6F6F6] p-6">
    <h1 class="mb-4 text-center text-lg font-medium text-pretty">Recuperar contraseña</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700 mb-1">RUN (sin dígito verificador o con DV)</label>
        <input
          class="w-full rounded border px-3 py-2"
          type="text"
          formControlName="run"
          placeholder="Ej: 20.218.321-2 o 20218321"
          (input)="onRunInput($event)"
          autocomplete="off"
        />
        <div *ngIf="fc('run').touched && fc('run').invalid" class="text-xs text-red-600 mt-1">
          <div *ngIf="fc('run').errors?.['required']">Debe ingresar su RUN.</div>
          <div *ngIf="fc('run').errors?.['runValidator']">RUN inválido.</div>
        </div>
      </div>

      <p class="text-xs text-gray-500">
        Introduce tu RUN y se enviará automáticamente un código al correo registrado en tu cuenta.
      </p>

      <div *ngIf="message" class="rounded border border-green-200 bg-green-50 px-3 py-2 text-sm text-green-700">
        {{ message }}
      </div>
      <div *ngIf="error" class="rounded border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
        {{ error }}
      </div>

      <div class="mt-2">
        <button
          type="submit"
          class="flex w-full items-center justify-center rounded-full bg-primary-500 px-4 py-2 text-white"
          [disabled]="isSubmitting"
        >
          <ng-container *ngIf="isSubmitting; else notSubmitting">
            <app-spinner></app-spinner><span class="ml-2">Enviando...</span>
          </ng-container>
          <ng-template #notSubmitting>Solicitar código</ng-template>
        </button>
      </div>
    </form>
  </div>
</main>
