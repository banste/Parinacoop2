<ng-container [ngSwitch]="icon">
  <!-- PLUS -->
  <svg *ngSwitchCase="'plus'" [attr.class]="svgClassFinal" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
    <path d="M7 0.5C3.416 0.5 0.5 3.416 0.5 7C0.5 10.584 3.416 13.5 7 13.5C10.584 13.5 13.5 10.584 13.5 7C13.5 3.416 10.584 0.5 7 0.5ZM7 1.5C10.0435 1.5 12.5 3.9565 12.5 7C12.5 10.0435 10.0435 12.5 7 12.5C3.9565 12.5 1.5 10.0435 1.5 7C1.5 3.9565 3.9565 1.5 7 1.5ZM6.5 4V6.5H4V7.5H6.5V10H7.5V7.5H10V6.5H7.5V4H6.5Z" fill="currentColor"/>
  </svg>

  <!-- SAVE -->
  <svg *ngSwitchCase="'save'" [attr.class]="svgClassFinal" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
    <path d="M5 21h14a2 2 0 0 0 2-2V7L16 3H7a2 2 0 0 0-2 2v16z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M17 21v-8H7v8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="12" cy="11" r="1.5" fill="currentColor"/>
  </svg>

  <!-- PENCIL / EDIT -->
  <svg *ngSwitchCase="'pencil'" [attr.class]="svgClassFinal" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
    <path d="M3 21l3-0.75L20.5 6.75a1.5 1.5 0 0 0 0-2.25L19.5 .75a1.5 1.5 0 0 0-2.25 0L1.5 16.5 0 20.25 3 21z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </svg>

  <!-- TRASH / DELETE -->
  <svg *ngSwitchCase="'trash'" [attr.class]="svgClassFinal" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
    <path d="M3 6h18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M8 6v-.5A1.5 1.5 0 0 1 9.5 4h5A1.5 1.5 0 0 1 16 5.5V6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M10 11v6M14 11v6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </svg>

  <!-- LOGOUT -->
  <svg *ngSwitchCase="'logout'" [attr.class]="svgClassFinal" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
    <path d="M16 17l5-5-5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M21 12H9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M9 19H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </svg>

  <!-- USER (nuevo) -->
  <svg *ngSwitchCase="'user'" [attr.class]="svgClassFinal" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" fill="none">
    <circle cx="12" cy="8" r="3.5" stroke="currentColor" stroke-width="1.5" fill="none"></circle>
    <path d="M4 20c0-3.314 2.686-6 6-6h4c3.314 0 6 2.686 6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </svg>

  <!-- DEFAULT / FALLBACK (por si se usa un icon no contemplado) -->
  <svg *ngSwitchDefault [attr.class]="svgClassFinal" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" fill="none">
    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.2" fill="none"></circle>
  </svg>
  
  <!-- WHATSAPP -->
  <svg *ngSwitchCase="'WhatsApp'" [attr.class]="svgClassFinal" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" fill="none">

  </svg>

</ng-container>
