<section class="flex flex-col items-center gap-5 pt-5">
  <h1 class="text-2xl">Inversiones: Dep贸sitos a Plazo</h1>

  <section class="flex w-full max-w-[75rem] flex-col items-center gap-2">
    <h2 class="text-2xl">Mis dep贸sitos a plazo</h2>
    <a
      [routerLink]="['nuevo-deposito']"
      class="flex items-center gap-2 self-end text-primary-600 hover:underline"
    >
      <span> Realizar dep贸sito a plazo </span>
      <app-svg-icon icon="plus" />
    </a>

    <div class="flex w-full flex-col gap-5 text-center">
      <ng-container *ngIf="userDaps$ | async as userDaps; else loading">
        <ng-container *ngIf="userDaps?.length; else empty">
          <ng-container *ngFor="let dap of userDaps; trackBy: trackById">
            <app-dap-item [dap]="dap"></app-dap-item>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>

    <ng-template #loading>
      <div>Cargando...</div>
    </ng-template>

    <ng-template #empty>
      <div>No tienes dep贸sitos a plazo</div>
    </ng-template>
  </section>
</section>
