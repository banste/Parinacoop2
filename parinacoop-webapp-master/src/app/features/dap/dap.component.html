<section class="dap-section w-full bg-white">
  <!-- Cabecera (solo título) -->
  <div class="dap-header-wrap max-w-[1400px] mx-auto px-4 py-4">
    <div class="flex items-center gap-4">
      <div class="dap-icon flex items-center justify-center rounded-md">
        <!-- SVG (icono) - dejamos el svg en el html -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="24" height="24" aria-hidden="true" focusable="false">
          <path fill="#ffffff" d="M608 32H32C14.33 32 0 46.33 0 64v384c0 17.67 14.33 32 32 32h576c17.67 0 32-14.33 32-32V64c0-17.67-14.33-32-32-32zM176 327.88V344c0 4.42-3.58 8-8 8h-16c-4.42 0-8-3.58-8-8v-16.29c-11.29-.58-22.27-4.52-31.37-11.35-3.9-2.93-4.1-8.77-.57-12.14l11.75-11.21c2.77-2.64 6.89-2.76 10.13-.73 3.87 2.42 8.26 3.72 12.82 3.72h28.11c6.5 0 11.8-5.92 11.8-13.19 0-5.95-3.61-11.19-8.77-12.73l-45-13.5c18.59-5.58 31.58-23.42 31.58-43.39 0-24.52 19.05-44.44 42.67-45.07V152c0-4.42 3.58-8 8-8h16c4.42 0 8 3.58 8 8v16.29c11.29.58 22.27 4.51 31.37 11.35 3.9 2.93 4.1 8.77.57 12.14l-11.75 11.21c-2.77 2.64-6.89 2.76-10.13.73-3.87-2.43-8.26-3.72-12.82-3.72h-28.11c-6.5 0-11.8 5.92-11.8 13.19 0 5.95 3.61 11.19 8.77 12.73l45 13.5c18.59 5.58 31.58 23.42 31.58 43.39 0 24.53-19.05 44.44-42.67 45.07zM416 312c0 4.42-3.58 8-8 8H296c-4.42 0-8-3.58-8-8v-16c0-4.42 3.58-8 8-8h112c4.42 0 8 3.58 8 8v16zm160 0c0 4.42-3.58 8-8 8h-80c-4.42 0-8-3.58-8-8v-16c0-4.42 3.58-8 8-8h80c4.42 0 8 3.58 8 8v16zm0-96c0 4.42-3.58 8-8 8H296c-4.42 0-8-3.58-8-8v-16c0-4.42 3.58-8 8-8h272c4.42 0 8 3.58 8 8v16z"/>
        </svg>
      </div>

      <div class="flex flex-col">
        <h1 class="text-2xl font-semibold text-gray-900 leading-tight">Inversiones: Depósitos a Plazo</h1>
        <div class="text-sm text-gray-600 mt-1">Mis depósitos a plazo</div>
      </div>
    </div>
  </div>

  <!-- Resumen: componente separado (no tocar) -->
  <app-dap-summary [totals$]="totals$"></app-dap-summary>

  <!-- Tabla: cabecera alineada con la variable --dap-cols (definida en SCSS) -->
  <section class="dap-table-wrapper">
    <div class="dap-table">
      <ng-container *ngIf="userDaps$ | async as userDaps; else loading">
        <ng-container *ngIf="userDaps?.length; else empty">
          <div class="mb-2">
            <article class="dap-header" role="rowgroup">
              <div>Depósito a Plazo</div>
              <div>N° de operación</div>
              <div>Fecha de inversión</div>
              <div>Vencimiento</div>
              <div>Monto a recibir</div>
              <div>Interés</div>
              <div>Estado depósito</div>
              <div>Acciones</div>
            </article>
          </div>

          <div class="space-y-3">
            <ng-container *ngFor="let dap of userDaps; trackBy: trackById">
              <!-- bind outputs so parent receives events and opens dialogs -->
              <app-dap-item
                [dap]="dap"
                (viewDetail)="openDialog($event)"
                (viewAttachments)="openAttachments($event)"
              ></app-dap-item>
            </ng-container>
          </div>
        </ng-container>

        <ng-template #empty>
          <div class="text-center py-8 text-gray-500">No tienes depósitos a plazo.</div>
        </ng-template>
      </ng-container>

      <ng-template #loading>
        <div class="space-y-2">
          <div class="w-full h-20 bg-gray-50 rounded border animate-pulse"></div>
          <div class="w-full h-20 bg-gray-50 rounded border animate-pulse"></div>
        </div>
      </ng-template>
    </div>
  </section>
</section>
