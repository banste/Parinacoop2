<div class="dap-item-row">
  <article
    class="dap-item-article grid grid-cols-[repeat(6,minmax(0,1fr))_12%] gap-x-6 items-center rounded-lg border border-gray-200 bg-white py-3 px-4 text-sm leading-relaxed whitespace-normal"
  >
    <!-- 1: Depósito (ID) - usar pipe idPad solo (sin prefijo adicional) -->
    <div class="cell cell-id">
      <span class="text-gray-900">{{ dap.id | idPad }}</span>
    </div>

    <!-- 2: Número de operación (internalId) -->
    <div class="cell cell-op text-center">
      <span class="op-value">{{ dap.internalId ?? '-' }}</span>
    </div>

    <!-- 3: Tipo de depósito - alineado a la izquierda y truncado si es necesario -->
    <div class="cell cell-type text-left">
      <span class="text-gray-700 truncate" title="{{ dap.type }}">{{ dap.type | dapType }}</span>
    </div>

    <!-- 4: Vencimiento -->
    <div class="cell cell-due text-center">
      <span class="text-gray-700">{{ dap.dueDate ? (dap.dueDate | date: 'dd-MM-yyyy') : '-' }}</span>
    </div>

    <!-- 5: Monto a recibir -->
    <div class="cell cell-amount text-center">
      <span class="text-gray-700">{{ dap.finalAmount != null ? (dap.finalAmount | currency: 'CLP':'symbol':'1.0-0') : '-' }}</span>
    </div>

    <!-- 6: Estado depósito -->
    <div class="cell cell-status text-center">
      <span class="text-gray-700">{{ dap.status | dapStatus }}</span>
    </div>

    <!-- 7: Acciones -->
    <div class="cell cell-actions flex items-center justify-end pr-2">
      <div class="flex gap-6 items-center text-sm whitespace-nowrap">
        <a
          class="text-primary-600 hover:underline cursor-pointer whitespace-nowrap"
          (click)="openDialog(dap)"
        >
          Ver detalle
        </a>

        <a
          class="text-primary-600 hover:underline cursor-pointer whitespace-nowrap"
          (click)="openAttachments(dap)"
          role="button"
        >
          Adjuntos
        </a>
      </div>
    </div>
  </article>
</div>
